<ion-view title="{{ 'CHOOSE_ROLE' | translate }} " ng-controller="HomePageCtrl" cache-view="false">

  <ion-content class="page page-listmain" style="height: 100%;">
    <ion-list>
      <div class="custom-item-title">
        {{ 'WELCOME1' | translate }}     
      </div>
      <ion-item class="item item-icon-left" ng-click="goToPage('app.create-team');">
        <i class="icon"><img class="custom-list-icon" style="width: 20px;" src="img/create-team-ico.png"/></i>
        <p>{{ 'CREATE_NEW_TEAM' | translate }}</p>
      </ion-item>
      <ion-item class="item item-icon-left" ng-click="goToPage('app.manage-team');">
        <i class="icon"><img class="custom-list-icon" src="img/manage-team-ico.png"/></i>
        <p>{{ 'MANAGE_TEAM' | translate }}</p>
      </ion-item>
      <ion-item class="item item-icon-left" ng-click="goToPage('app.personal-team');">
        <i class="icon"><img class="custom-list-icon" src="img/im-player-ico.png"/></i>
        <p>{{ 'I_AM_PLAYER_TEAM' | translate }}   </p>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="roster-footer" style="height: 68px;">
    <ion-content class="page page-listmain no-header no-footer">
      <ion-list>
        <ion-item class="item item-icon-left" ng-click="logout();">
          <p>{{ 'LOGOUT' | translate }}</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-footer-bar>
</ion-view>
