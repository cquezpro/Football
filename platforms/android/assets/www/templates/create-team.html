<ion-view title="{{ 'CREATE_NEW_TEAM' | translate }}" ng-controller="CreateTeamCtrl" cache-view="false">
  <ion-content class="page page-listmain">
    <ion-list>
      <div class="custom-item-title">
        {{ 'START_FILLING' | translate }}
      </div>
      <ion-item class="item item-input">
        <input type="text" name="volume" placeholder="{{ 'TEAM_NAME' | translate }}" ng-model="teamdetail.name"/>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="organizate-footer footer-create-team">
    <div class="footer-container">
      <div class="button button-clear create-team-skipbtn" ng-click="goToPage('app.manage-team');">{{ 'IMPORT_LATER' | translate }}</div>
      <div class="container-footer">        
        <div class="button button-clear footer-green-button" ng-click="createTeam();">{{buttontitle}}</div>         
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
